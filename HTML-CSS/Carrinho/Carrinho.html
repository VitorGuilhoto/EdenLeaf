<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styleCarrinho.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="headerbody">
        <spam>Carrinho de Compras EdenLeaf</spam>
    </header>

    <main class="mainbody">
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table class="tbl-produto">
                    <thead class="tcabeca">
                        <tr>
                            <th>Produto</th>
                            <th>Pre√ßo</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="tcorpo">
                    <tr class="trcorpos">
                        <td class="tdcorpo">
                            <div class="produto">
                                <img class="imagem-produto-carrinho" src="img/produto-suculenta.jpeg" alt="produto">
                                <div class="info">
                                    <div class="nome-produto">Nome do produto</div>
                                    <div class="categoria">planta</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 120</td>
                        <td>
                            <div class="qtp">
                                <button class="botaoqtp"  ><i class='bx bx-minus'></i></button>
                                <span class="spanqtp">2</span>
                                <button class="botaoqtp"><i class='bx bx-plus'></i></button>
                            </div>
                        </td>
                        <td>R$ 240</td>
                        <td>
                            <button class="delete-produto"><i class='bx bx-x'></i></button>
                        </td>
                    </tr>
                    <tr class="trcorpos">
                        <td class="tdcorpo">
                            <div class="produto">
                                <img class="imagem-produto-carrinho" src="img/produto-minicacto.jpeg" alt="produto">
                                <div class="info">
                                    <div class="nome-produto">Nome do produto</div>
                                    <div class="categoria">planta</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 120</td>
                        <td>
                            <div class="qtp">
                                <button class="botaoqtp"  ><i class='bx bx-minus'></i></button>
                                <span class="spanqtp">2</span>
                                <button class="botaoqtp"><i class='bx bx-plus'></i></button>
                            </div>
                        </td>
                        <td>R$ 240</td>
                        <td>
                            <button class="delete-produto"><i class='bx bx-x'></i></button>
                        </td>
                    </tr>
                    <tr class="trcorpos">
                        <td class="tdcorpo">
                            <div class="produto">
                                <img class="imagem-produto-carrinho" src="img/produto-vaso.jpeg" alt="produto">
                                <div class="info">
                                    <div class="nome-produto">Nome do produto</div>
                                    <div class="categoria">Vaso</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 120</td>
                        <td>
                            <div class="qtp">
                                <button class="botaoqtp"  ><i class='bx bx-minus'></i></button>
                                <span class="spanqtp">2</span>
                                <button class="botaoqtp"><i class='bx bx-plus'></i></button>
                            </div>
                        </td>
                        <td>R$ 240</td>
                        <td>
                            <button class="delete-produto"><i class='bx bx-x'></i></button>
                        </td>
                    </tr>
                
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header class="headerresumo">Resumo da Compra</header>
                    <div class="inforesumo">
                        <div class="infofilho"><span>Sub-total</span><span>R$418</span></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 418</span>
                    </footer>
                </div>
                <button class="btfinalizar">Finalizar Compra</button>
            </aside>
        </div>
    </main>
</body>
</html>
