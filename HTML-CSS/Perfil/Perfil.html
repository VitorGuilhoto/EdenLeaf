<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuário</title>
    <link rel="stylesheet" type="text/css"  href="perfil.css">
</head>
<body>
    <center> 
        <div class="perfil">
            <img height="50px" src="dados.png">
            <h1>Dados Pessoais</h1>
            <input type="text" placeholder="Nome*">
            <br><br>
            <input type="text" placeholder="Sobrenome*">
            <br><br>
            <input type="email" placeholder="E-mail*">
            <br><br>
            <input type="password"  placeholder="Senha*">
            <br><br>
            <input type="number" placeholder="Telefone*">
            <br><br>
            <input type="date" placeholder="Data de Nascimento*">
            <br><br>
            <input type="text" placeholder="Sexo*">
          
            
        </div>    
        <div class="perfil1">
            <img width="200px" height="70px" src="casa1.png">
            <h1>Endereço</h1>
            <input type="text" placeholder="Endereço*"><input class="numeroe" type="number" placeholder="N.º">
            <br><br>
            <input type="number" placeholder="CEP*">
            <br>
        </div>
        <div class="perfil2">
            <img height="50px" src="editar.png">
            <h1>Alterar Cadastro</h1>
            <a href="Tela_de_Login.html"><button>Alterar informações</button></a>
            <br><br>
           
        </div>
            
       
    </center>
</body>
</html>
